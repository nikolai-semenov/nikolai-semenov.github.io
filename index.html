<!DOCTYPE html>
    <html>
    <head>
        <title>Nikolai Semenov</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <h1>MIPT results</h1>
        <div id="plot-1">
            <!-- First plotly chart -->
        </div>
        <script>
            Plotly.d3.csv('data/marks.csv', (err, rows) => {
                var trace = {
                    x: rows.map(r => r.semester),
                    y: rows.map(r => r.mark),
                    mode: 'markers',
                    type: 'scatter'
                };

                var data = [trace]

                Plotly.newPlot('plot-1', data)
            });
        </script>
    </body>
</html>
